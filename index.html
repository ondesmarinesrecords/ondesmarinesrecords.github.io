<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ondesmarines Records</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background-color: #e6f6ff; /* 水色 */
      color: #222;
    }

    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 48px 24px;
      text-align: center;
    }

    img.logo {
      max-width: 260px;
      height: auto;
      margin-bottom: 32px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 8px;
    }

    p.tagline {
      font-size: 16px;
      margin-bottom: 40px;
      opacity: 0.8;
    }

    a.button {
      display: block;
      text-decoration: none;
      border: 2px solid #222;
      padding: 16px;
      margin: 16px 0;
      border-radius: 12px;
      font-size: 18px;
      color: #222;
      background: #fff;
    }

    a.button:hover {
      background: #f0f0f0;
    }

    .contact {
      margin-top: 40px;
      font-size: 14px;
    }

    footer {
      margin-top: 48px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- ロゴ画像 -->
    <img src="ondesmarines_logo.png" alt="Ondesmarines Records" class="logo" />

    <h1>Ondesmarines Records</h1>

    <p class="tagline">

    <a class="button" href="https://ondesmarinesrecords.bandcamp.com" target="_blank">

    <a class="button" href="https://medium.com/@gongdeyuri364/ondesmarines-records-from-uk-ca9ca58e67df" target="_blank">

    </a>

    <a class="button" href="https://linktr.ee/Yuriafasia" target="_blank">
      Linktree
    </a>

    <div class="contact">
      Contact:  
      <a href="mailto:gongdeyuri364@gmail.com">
        gongdeyuri364@gmail.com
      </a>
    </div>

    <footer>
      © Ondesmarines Records
    </footer>

  </div>

</html>
